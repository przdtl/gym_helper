{% extends 'base.html' %}
{% load static %}
{% block addition_stylesheet %}
    <link rel="stylesheet" href="{% static 'account/css/outside_the_account.css' %}">
{% endblock %}
{% block header %}
{% endblock %}
{% block main %}
    <div class="form-signin">
        <form action="" method="post">
            {% csrf_token %}
            <h1>РЕГИСТРАЦИЯ</h1>
            <div class="form-floating">
                {{ form.username }}
                <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
            </div>
            <div class="form-floating">
                {{ form.email }}
                <label for="{{ form.email.id_for_label }}">Email</label>
            </div>
            <div class="form-floating">
                {{ form.password1 }}
                <label for="{{ form.password1.id_for_label }}">Пароль</label>
            </div>
            <div class="form-floating">
                {{ form.password2 }}
                <label for="{{ form.password2.id_for_label }}">Повторение пароля</label>
            </div>

            <button class="w-100 btn btn-primary" type="submit">Зарегистрироваться</button>
            <p class="text-center">или<br><a data-toggle="tab" href="{% url 'account:login' %}">Войти</a></p>
        </form>
    </div>
{% endblock %}
