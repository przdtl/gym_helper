{% extends 'base.html' %}
{% block main %}
    {% if not user.is_authenticated %}
        <div class="col-xs-1" align="center" style="margin: 5rem auto">
            <a type="button" class="btn btn-outline-warning" href="{% url 'account:login' %}">Войти</a>
        </div>
    {% endif %}
{% endblock %}
